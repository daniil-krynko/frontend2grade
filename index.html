<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="jquery/redmond.css">
    <script src="jquery/jquery-3.6.1.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <title>Daniil Krynko 205. Lab 11</title>
</head>
<body>
    <fieldset>
      <legend>Виберіть складність</legend>
      <label for="Easy">Легко</label>
      <input type="radio" name="diff" value="0" id="Easy">
      <label for="Medium">Середньо</label>
      <input type="radio" name="diff" value="1" id="Medium">
      <label for="Hard">Важко</label>
      <input type="radio" name="diff" value="2" id="Hard">
    </fieldset>
    <div class="modalWindow" id="Modal">
        <div class="modalContent">
            <div id="Message"></div>
            <button class="ui-button ui-widget ui-corner-all">Заново</button>
        </div>
    </div>
    <div id="Card">Word</div>
    <div id="Counter">1/10</div>
    <div><input required type="text" placeholder="Введіть переклад"></div>
    <button class="ui-button ui-widget ui-corner-all">Далі</button>
    <div class="title">Статистика</div>
    <div id="Score">
        <span id="True" class="scCounter">0</span>
        <span id="False" class="scCounter">0</span>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
